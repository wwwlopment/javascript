<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript">

function Square (width, height) {

  this.height = height;
  this.width = width;

	this.getArea = function() {
		return this.width*this.height; 
	}
}

function Circle (radius) {

	Square.call(this);

	this.getCircle = function() {
		return Math.PI*(Math.pow(radius,2));
	}
}


function Area () {

	this._figures = [];

	this.addFigure = function(figure) {
		this._figures[this._figures.length] = figure;

	}

	Object.defineProperty(this, "size", {
		get: function() {
			var square_items = 0;
			this._figures.forEach(function(entry) {
				if (entry.getArea())  {
					square_items += entry.getArea();
					} else {
					square_items += entry.getCircle();
					}
			});
			return square_items;
		}
	}); 

	this.clear = function() {
		this._figures.length = 0;
	}	

}

  </script>
 <meta charset="UTF-8">
  <title>Classes</title>
</head>
